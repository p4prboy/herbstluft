[colors]
;background = #0d0d0d
;foreground = #ffffff
background = #2f2f2f
background-alt = #2f2f2f
foreground = #EBECF0
primary = #55AAFF
secondary = #e0b0ff 
alert = #A54242
;${colors.theme}disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0
monitor = ${env:MONITOR:}

dpi = 100

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "MesloLGS NF:pixelsize=12;0"
font-1 = JetBrainsMono Nerd Font:style=Regular:size=9;3
font-2 = "Noto Sans Symbols:size=13;1"


modules-left = xworkspaces 
modules-right = info-cava filesystem sep pulseaudio sep xkeyboard sep memory sep cpu sep network sep battery sep date
modules-center = 
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/info-cava]
type = custom/script
exec = ~/.config/polybar/polybar-scripst/info-cava.py -f 24 -b 12 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average
tail = true

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/polybar-scripst/pacman-aurhelper.sh
interval = 600

[module/info-pingrtt]
type = custom/script
exec = ~/.config/polybar/polybar-scripst/info-pingrtt.sh
interval = 10

[module/vpn-nordvpn-status]
type = custom/script
exec = ~/.config/polybar/polybar-scripst/vpn-nordvpn-status.sh
interval = 5

; .                   
; |_  __._ .    ,._ _ 
; [_)_) [_) \/\/ [ | )
;       |             
; 
[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

label-focused = "  %name%  "
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.theme}
label-occupied = "  %name%  "
label-urgent = "  %name%  "
label-urgent-background = #9b0a20
label-empty = ""

; label-monocle = M
; label-tiled = T
; label-fullscreen = F
; label-floating = f
; label-pseudotiled = P

; .      ,  ,          
; |_  _.-+--+- _ ._.  .
; [_)(_] |  | (/,[  \_|
;                   ._|
;
[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC0
poll-interval = 10

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}
label-charging-foreground = ${colors.foreground}
label-full = 100%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-foreground = ${colors.theme}

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-foreground = ${colors.theme}
animation-charging-framerate = 1000


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/player-mpris-simple]
type = custom/script
exec = ~/.config/polybar/polybar-scripst/player-mpris-simple.sh
interval = 3
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60

;  ,   , .   
; -+-*-+-| _ 
;  | | | |(/,
;
[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.foreground}
format-padding = 4
label = %title%
label-maxlen = 50

; ._ _  _ ._ _  _ ._.  .
; [ | )(/,[ | )(_)[  \_|
;                    ._|
; 

[module/memory]
type = internal/memory
interval = 4
format-foreground = ${colors.theme}
format =   <label> 
label-foreground = ${colors.foreground}
label = %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/xbacklight]
type = internal/xbacklight
card = amdgpu-b10
use-actual-brightness = true
; XRandR output to get get values from
; Default: the monitor defined for the running bar


; Create scroll handlers used to set the backlight value
; Default: true
enable-scroll = true

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

;  _.._ . .
; (_.[_)(_|
;    |
;
[module/cpu]
type = internal/cpu
interval = 4

format =   <label> 
format-foreground = ${colors.theme}
label = %percentage%%
label-foreground = ${colors.foreground}

;        ,             .  
; ._  _ -+-.    , _ ._.;_/
; [ )(/, |  \/\/ (_)[  | \
; 
[module/network]
type = internal/network
interface = wlan0
interval = 4.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true

format-connected = 直<label-connected>
format-connected-foreground = ${colors.theme}
label-connected = %downspeed% [%essid%]
label-connected-foreground = ${colors.foreground}

format-disconnected = 睊  <label-disconnected>
format-disconnected-foreground = ${colors.theme}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.foreground}


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

